<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>FotoGram</title>
</head>
<body>
    <div id="wrapper">
        <!-- AREA CONTAINER -->
        <div id="container">
            <!-- AREA ESQUERDA -->
            <div class="column left">
                <div class="main"></div>
            </div>
            <!-- FIM AREA ESQUERDA -->
            <!-- AREA DIREITA -->
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="images/logo.png" alt="Logo do FotoGram">
                    </div>

                    <form>
                        <input placeholder="Telefone, usuário ou email" type="text" name="username"/>
                        <input placeholder="Senha" type="password" name="password"/>
                        <input type="submit" value="Entrar"/>
                    </form>
                </div>
                <div class="infobox">
                <p>Não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
            </div>

            <div class="get-app-panel">
                Obtenha o aplicativo.
                <div class="app-buttons">
                    <a href="#">
                        <img src="images/app store.jpg" alt="Baixe na appStore">
                    </a>
                    <a href="#">
                        <img src="images/play store.png" alt="Baixe na GooglePlay">
                    </a>
                </div>
            </div>
        </div>
            <!-- FIM AREA DIREITA -->
        </div>
        <!-- FIM CONTAINER -->
        <!-- INÍCIO RODAPE -->
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <a href="#">2025 Instagram</a>
            </div>
        </footer>
    </div>
    
</body>
</html>
